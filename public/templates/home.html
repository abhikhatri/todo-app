<aside class="page-sidebar">
    <div class="user-wrap">
        <div class="user-avatar">
            <img ng-src="{{userCtrl.user.image_url}}" alt="User Avtaar" class="avatar-image">
        </div>
        <ul class="user-info">
            <li class="info-item name">
                {{userCtrl.user.name}}
            </li>
            <li class="info-item">
                {{userCtrl.user.state}}<span ng-if="userCtrl.user.country">,</span> {{userCtrl.user.country}}
            </li>
        </ul>
    </div>

    <ul class="todo-lists">
        <h3 class="section-title">Task List</h3>
        
        <li class="lists-item" ng-repeat="list in userCtrl.user.lists" ng-class="{'active': $first}" ng-init="$first ? userCtrl.changeList(list.id) : ''">
            <a class="list-link" ng-click="userCtrl.changeList($index)">{{list.name}}</a>
        </li>
    </ul>
</aside>

<div class="page-content">
 
    <form name="addTaskForm" ng-submit="userCtrl.addTask(userCtrl.newTask)" id="addTaskForm">
        
        <div class="addtask-wrapper">
            <i class="ion">&#xf2c7;</i>
            <input type="text" class="addtask-input" ng-model="userCtrl.newTask.title" placeholder="Add a todo" name="todo_title" maxlength="100" autocomplete="off">
            <i class="ion panel-toggle collapsed" data-toggle="collapse" data-target="#detailsPanel"></i>
        </div>

        <div id="detailsPanel" class="collapse detailsPanel">
            <div class="panel-wrap">
                <div class="form-group">
                    <textarea name="notes" class="custom-textarea" ng-model="userCtrl.newTask.description" placeholder="Add some description about task..."></textarea>
                </div>
                <div class="text-right">
                    <input type="submit" class="btn btn-custom" value="Add Task">
                    <a href="#detailsPanel" data-toggle="collapse" class="btn btn-default">Cancel</a>
                </div>
            </div>
        </div>
    </form>

    <hr class="custom-hr" ng-if="(userCtrl.currentTasks | filter:{completed:false}).length > 0" />

    <div class="loading-spinner" ng-if="!userCtrl.currentTasks">
        <div class="sk-fading-circle">
          <div class="sk-circle1 sk-circle"></div>
          <div class="sk-circle2 sk-circle"></div>
          <div class="sk-circle3 sk-circle"></div>
          <div class="sk-circle4 sk-circle"></div>
          <div class="sk-circle5 sk-circle"></div>
          <div class="sk-circle6 sk-circle"></div>
          <div class="sk-circle7 sk-circle"></div>
          <div class="sk-circle8 sk-circle"></div>
          <div class="sk-circle9 sk-circle"></div>
          <div class="sk-circle10 sk-circle"></div>
          <div class="sk-circle11 sk-circle"></div>
          <div class="sk-circle12 sk-circle"></div>
        </div>
    </div>
    
    <!-- Todo list -->
    <form class="form-group" ng-repeat="task in userCtrl.currentTasks | filter:{completed:false}" ng-submit="userCtrl.updateTask(task)">
        <div class="addtask-wrapper">
            <i class="task-tracker"></i>
            <input type="checkbox" id="checbox{{task.id}}" class="custom-checkbox" ng-model="task.completed" ng-change="userCtrl.updateTask(task)">
            <label for="checbox{{task.id}}" class="custom-checkboxLabel"></label>


            <input type="text" class="addtask-input" ng-model="task.title" placeholder="Add a todo" maxlength="100" autocomplete="off">
            <i class="ion panel-toggle collapsed" data-toggle="collapse" data-target="#detailsPanel{{task.id}}"></i>
        </div>

        <div id="detailsPanel{{task.id}}" class="collapse detailsPanel">
            <div class="panel-wrap">
                <div class="form-group">
                    <label>Description:</label>
                    <textarea name="notes" class="custom-textarea" ng-model="task.description" placeholder="Add description about todo..."></textarea>
                </div>
                <div class="text-right">
                    <input type="submit" class="btn btn-custom" value="update">
                    <a href="#detailsPanel{{task.id}}" data-toggle="collapse" class="btn btn-default">Cancel</a>
                </div>
            </div>
        </div>

    </form>
    
    <hr class="custom-hr" ng-if="(userCtrl.currentTasks | filter:{completed:true}).length > 0"/>
    

    <!-- Completed tasks -->
    <div class="form-group" ng-repeat="task in userCtrl.currentTasks | filter:{completed:true}">
        <div class="addtask-wrapper">
            <input type="checkbox" id="checbox{{task.id}}" class="custom-checkbox" ng-model="task.completed" ng-change="userCtrl.updateTask(task)">
            <label for="checbox{{task.id}}" class="custom-checkboxLabel"></label>
            <del class="addtask-input">{{task.title}}</del>
            <i class="ion panel-toggle collapsed" data-toggle="collapse" data-target="#detailsPanel{{task.id}}"></i>
        </div>

        <div id="detailsPanel{{task.id}}" class="collapse detailsPanel">
            <div class="panel-wrap">
                <div class="form-group">
                    <label>Description:</label>
                    <p class="custom-textarea">{{task.description}}</p>
                </div>
                <div class="text-right">
                    <button class="btn btn-danger" ng-click="userCtrl.deleteTask(task.id)">Delete Task</button>
                </div>
            </div>
        </div>

    </div>
</div>

<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-lg">

    <!-- Modal content-->
    <div class="modal-content">
      
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit Profile</h4>
      </div>

      <div class="modal-body row vertical-fix">
        <div class="col-md-4 text-center aligner">
            <div class="user-wrap">
                <div class="user-avatar">
                    <img ng-src="{{userCtrl.user.image_url}}" alt="Profile Picture" class="avatar-image">
                </div>
            </div>
            <button class="btn btn-primary file-upload">            
                <input type="file" class="file-input" ng-model="userCtrl.user.image_url">
                Choose File
            </button>
        </div>
        
        <div class="col-md-8 aligner">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" value="{{userCtrl.user.name}}" placeholder="Full Name">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" value="{{userCtrl.user.email}}" placeholder="Email">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Password">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Confirm Password">
                    </div>
                </div>
            </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-success">Save</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>

    </div>

  </div>
</div>
